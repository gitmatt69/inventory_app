{% extends "index.html" %}
{% block title %}Edit Sales Order{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-start" style="min-height: 80vh;">
  <div class="card shadow-sm p-4 mt-5" style="width: 100%; max-width: 700px; background-color: #f8f9fa;">
    <h2>Edit Sales Order #{{ order['so_id'] }}</h2>
    <form method="POST">

      <div class="mb-3">
        <label class="form-label" style="color: #0d6efd;">Customer</label>
        <select name="customer_id" class="form-select" required>
          {% for customer in customers %}
          <option value="{{ customer['customer_id'] }}"
            {% if customer['customer_id'] == order['customer_id'] %}selected{% endif %}>
            {{ customer['customer_name'] }}
          </option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label" style="color: #0d6efd;">Order Date</label>
        <input type="date" name="order_date" class="form-control" value="{{ order['order_date'] }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label" style="color: #0d6efd;">Shipping Address</label>
        <input type="text" name="shipping_address" class="form-control" value="{{ order['shipping_address'] }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label" style="color: #0d6efd;">Status</label>
        <select name="status" class="form-select" required>
          {% for s in ['Pending','Shipped','Delivered','Cancelled','Received'] %}
          <option value="{{ s }}" {% if s == order['status'] %}selected{% endif %}>{{ s }}</option>
          {% endfor %}
        </select>
      </div>

      <hr>

      {% for detail in order_details %}
      <div class="mb-3">
        <label class="form-label" style="color: #0d6efd;">Item</label>
        <input type="text" class="form-control" value="{{ detail['item_id'] }}" disabled>
      </div>

      <div class="mb-3">
        <label class="form-label" style="color: #0d6efd;">Quantity</label>
        <input type="number" name="quantity_{{ detail['so_detail_id'] }}" class="form-control" value="{{ detail['quantity_sold'] }}" min="1" required>
      </div>

      <div class="mb-3">
        <label class="form-label" style="color: #0d6efd;">Unit Price</label>
        <input type="number" step="0.01" name="unit_price_{{ detail['so_detail_id'] }}" class="form-control" value="{{ detail['unit_price'] }}" required>
      </div>

      <hr>
      {% endfor %}

      <button class="btn btn-primary">Update Sales Order</button>
      <a href="{{ url_for('performance') }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
