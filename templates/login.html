<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
  <div class="card p-4 shadow rounded-4" style="min-width:350px;">
    <h3 class="text-center mb-4">Login</h3>
    
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST" action="/">
      <div class="mb-3">
        <label for="username" class="form-label" style="color: #0d6efd;">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label" style="color: #0d6efd;">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required 
         pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$" 
         title="Password must be at least 8 characters long, including one uppercase letter, one lowercase letter, and one number."/>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div class="text-center" style="padding-top: 10px;">
      <a href="{{ url_for('register') }}" class="btn btn-outline-primary w-100">Register</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
