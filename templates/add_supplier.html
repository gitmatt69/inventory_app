{% extends "index.html" %}
{% block title %}Add Supplier{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-start" style="min-height: 80vh;">
  <div class="card shadow-sm p-4 mt-5" style="width: 100%; max-width: 600px; background-color: #f8f9fa;">
    <h2 class="mb-4">Add New Supplier</h2>

    <form method="POST">

      <div class="mb-3">
        <label class="form-label" style="color: #0d6efd;">Supplier Name</label>
        <input type="text" name="supplier_name" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label" style="color: #0d6efd;">Contact Person</label>
        <input type="text" name="contact_person" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label" style="color: #0d6efd;">Phone</label>
        <input type="text" name="phone" class="form-control">
      </div>

      <div class="mb-3">
        <label class="form-label" style="color: #0d6efd;">Email</label>
        <input type="email" name="email" class="form-control">
      </div>

      <button class="btn btn-primary">Add Supplier</button>
      <a href="{{ url_for('suppliers') }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
