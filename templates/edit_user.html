{% extends "index.html" %}
{% block title %}Edit User{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-start" style="min-height: 80vh;">
  <div class="card shadow-sm p-4 mt-5" style="width:100%; max-width:600px; background-color:#f8f9fa;">
    <h2 class="mb-4">Edit User</h2>

    <form method="POST">
      <div class="mb-3">
        <label class="form-label" style="color: #0d6efd;">Username</label>
        <input type="text" name="username" class="form-control" value="{{ user['username'] }}" required>
      </div>

      <div class="mb-3">
        <label class="form-label" style="color: #0d6efd;">Role</label>
        <select name="role" class="form-control">
          <option value="admin" {% if user['role']=='admin' %}selected{% endif %}>Admin</option>
          <option value="staff" {% if user['role']=='staff' %}selected{% endif %}>Staff</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label" style="color: #0d6efd;">Email</label>
        <input type="email" name="email" class="form-control" value="{{ user['email'] }}">
      </div>

      <button class="btn btn-primary">Update User</button>
      <a href="{{ url_for('settings') }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
